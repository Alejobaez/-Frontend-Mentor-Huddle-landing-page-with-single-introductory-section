<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-left">
        <img src="./images/logo.svg" alt="logo" class="col-left__logo" />
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration-mockups"
          class="col-left__illustration"
        />
      </div>
      <div class="col-right">
        <h2 class="col-right__title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="col-right__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="col-right__link" href="#">Register</a>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__icon">
        <a class="footer__link" href="#"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="footer__icon">
        <a class="footer__link" href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="footer__icon">
        <a class="footer__link" href="#"><i class="fab fa-instagram"></i></i></a>
      </div>
    </footer>
  </body>
</html>
